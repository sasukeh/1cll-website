<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" fill="url(#bg)"/>
  
  <!-- Status Bar -->
  <rect y="0" width="375" height="44" fill="#ffffff"/>
  <text x="20" y="30" font-family="Arial" font-size="14" fill="#1f2937">🏃 ランニング日誌</text>
  <text x="100" y="30" font-family="Arial" font-size="12" fill="#6b7280">1月8日（木）</text>
  
  <!-- Header -->
  <rect y="44" width="375" height="50" fill="#ffffff"/>
  <text x="20" y="78" font-family="Arial" font-size="14" fill="#3b82f6">＋ 新規</text>
  <text x="140" y="78" font-family="Arial" font-size="14" fill="#1f2937">😊 新しいチャット</text>
  
  <!-- Blue Line -->
  <rect y="94" width="375" height="3" fill="#3b82f6"/>
  
  <!-- Coach Icon -->
  <circle cx="187" cy="280" r="50" fill="#dbeafe"/>
  <text x="187" y="295" font-family="Arial" font-size="40" fill="#3b82f6" text-anchor="middle">🤖</text>
  
  <!-- Title -->
  <text x="187" y="380" font-family="Arial" font-size="20" font-weight="bold" fill="#1f2937" text-anchor="middle">ランニングコーチに相談</text>
  <text x="187" y="410" font-family="Arial" font-size="13" fill="#6b7280" text-anchor="middle">過去のログを踏まえて、振り返りや計画の相談ができます</text>
  
  <!-- Buttons -->
  <rect x="40" y="450" width="140" height="40" rx="20" fill="#dbeafe"/>
  <text x="110" y="476" font-family="Arial" font-size="13" fill="#3b82f6" text-anchor="middle">今週の振り返りをして</text>
  
  <rect x="195" y="450" width="140" height="40" rx="20" fill="#dbeafe"/>
  <text x="265" y="476" font-family="Arial" font-size="13" fill="#3b82f6" text-anchor="middle">来週の計画を提案して</text>
  
  <rect x="70" y="510" width="235" height="40" rx="20" fill="#dbeafe"/>
  <text x="187" y="536" font-family="Arial" font-size="13" fill="#3b82f6" text-anchor="middle">今日は疲れているけど走るべき？</text>
  
  <rect x="100" y="570" width="175" height="40" rx="20" fill="#dbeafe"/>
  <text x="187" y="596" font-family="Arial" font-size="13" fill="#3b82f6" text-anchor="middle">最近の調子はどう？</text>
  
  <!-- Input -->
  <rect x="20" y="720" width="280" height="50" rx="25" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="40" y="750" font-family="Arial" font-size="14" fill="#9ca3af">メッセージを入力...</text>
  <circle cx="335" cy="745" r="22" fill="#3b82f6"/>
  
  <!-- Bottom Nav -->
  <rect y="770" width="375" height="42" fill="#ffffff"/>
</svg>
